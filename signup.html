<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkbrary</title>
  <link rel="stylesheet" href="/assets/css/pages/auth.css" />
  <script defer src="/assets/js/auth.js"></script>
</head>

<body>
  <div class="auth">
    <div class="auth__inner">
      <a href="/">
        <img class="auth__logo" src="/assets/img/logo.svg" alt="Linkbrary logo" />
      </a>
      <div class="auth__text-wrap">
        <p class="auth__text">이미 회원이신가요?</p>
        <a class="auth__link" href="/signin.html">로그인 하기</a>
      </div>
      <form id="signupForm" class="form">
        <div class="form__field">
          <label for="email" class="form__label">이메일</label>
          <input id="email" class="form__input" type="email" />
          <p class="error-message"></p>
        </div>
        <div class="form__field">
          <label for="password" class="form__label">비밀번호</label>
          <div class="form__pw-wp">
            <input id="password" class="form__input" type="password" />
            <button type="button" id="passwordEyeButton" class="form__eye-button off"></button>
          </div>
          <p class="error-message"></p>
        </div>
        <div class="form__field">
          <label for="passwordConfirm" class="form__label">비밀번호 확인</label>
          <div class="form__pw-wp">
            <input id="passwordConfirm" class="form__input" type="password" />
            <button type="button" id="passwordConfirmEyeButton" class="form__eye-button off"></button>
          </div>
          <p class="error-message"></p>
        </div>
        <button class="btn form__btn">회원가입</button>
      </form>
      <div class="auth-sns">
        <h2 class="auth-sns__title">다른 방식으로 가입하기</h2>
        <ul class="auth-sns__ul">
          <li class="auth-sns__li">
            <a href="https://www.google.com/">
              <img class="form__img" src="/assets/img/login_google.png" alt="구글 로그인" />
            </a>
          </li>
          <li class="auth-sns__li">
            <a href="https://www.kakaocorp.com/page/">
              <img class="form__img" src="/assets/img/login_kakaotalk.png" alt="카카오톡 로그인" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
