<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/signin.css">
</head>

<body>
  <div class="signin">
    <div class="signin__inner">
      <a href="/">
        <img class="signin__logo" src="./img/logo_big.png" alt="Linkbrary logo">
      </a>
      <div class="signin__text-wp">
        <p class="signin__text">회원이 아니신가요?</p>
        <a class="signin__link" href="./signup.html">회원 가입하기</a>
      </div>
      <form class="signin-form">
        <div class="signin-form__input-wp">
          <label class="signin-form__label">이메일</label>
          <input class="signin-form__input" type="email">
        </div>
        <div class="signin-form__input-wp">
          <label class="signin-form__label">비밀번호</label>
          <div class="signin-form__pw-wp">
            <input class="signin-form__input" type="password">
            <img class="signin-form__eye" src="./img/eye_off.png" alt="eye off">
          </div>
          </div>
        <button class="btn signin-form__btn">로그인</button>
      </form>
      <div class="signin-sns">
        <h2 class="signin-sns__title">소셜 로그인</h2>
        <ul class="signin-sns__ul">
          <li class="signin-sns__li">
            <a href="https://www.google.com/">
              <img class="signin-form__img" src="./img/login_google.png" alt="구글 로그인">
            </a>
          </li>
          <li class="signin-sns__li">
            <a href="https://www.kakaocorp.com/page/">
              <img class="signin-form__img" src="./img/login_kakaotalk.png" alt="카카오톡 로그인">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
