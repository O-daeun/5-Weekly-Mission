<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkbrary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>
  <div class="auth">
    <div class="auth__inner">
      <a href="/">
        <img class="auth__logo" src="./img/logo_big.png" alt="Linkbrary logo">
      </a>
      <div class="auth__text-wp">
        <p class="auth__text">회원이 아니신가요?</p>
        <a class="auth__link" href="./signup.html">회원 가입하기</a>
      </div>
      <form class="auth-form">
        <div class="auth-form__input-wp">
          <label class="auth-form__label">이메일</label>
          <input class="auth-form__input" type="email">
        </div>
        <div class="auth-form__input-wp">
          <label class="auth-form__label">비밀번호</label>
          <div class="auth-form__pw-wp">
            <input class="auth-form__input" type="password">
            <img class="auth-form__eye" src="./img/eye_off.png" alt="eye off">
          </div>
          </div>
        <button class="btn auth-form__btn">로그인</button>
      </form>
      <div class="auth-sns">
        <h2 class="auth-sns__title">소셜 로그인</h2>
        <ul class="auth-sns__ul">
          <li class="auth-sns__li">
            <a href="https://www.google.com/">
              <img class="auth-form__img" src="./img/login_google.png" alt="구글 로그인">
            </a>
          </li>
          <li class="auth-sns__li">
            <a href="https://www.kakaocorp.com/page/">
              <img class="auth-form__img" src="./img/login_kakaotalk.png" alt="카카오톡 로그인">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
