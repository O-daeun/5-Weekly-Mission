<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linkbrary</title>
  <link rel="stylesheet" href="/assets/css/pages/auth.css" />
  <script defer src="/assets/js/auth.js"></script>
</head>

<body>
  <div class="auth">
    <div class="auth__inner">
      <a href="/">
        <img class="auth__logo" src="/assets/img/logo.svg" alt="Linkbrary logo" />
      </a>
      <div class="auth__text-wp">
        <p class="auth__text">회원이 아니신가요?</p>
        <a class="auth__link" href="/signup.html">회원 가입하기</a>
      </div>
      <form id="signinForm" class="auth-form">
        <div class="auth-form__input-wp">
          <label for="email" class="auth-form__label">이메일</label>
          <div>
            <input id="email" class="auth-form__input" type="email" />
          </div>
        </div>
        <div class="auth-form__input-wp">
          <label for="password" class="auth-form__label">비밀번호</label>
          <div class="auth-form__pw-wp">
            <input id="password" class="auth-form__input" type="password" />
            <button type="button" id="passwordEyeButton" class="auth-form__eye-button">
              <img class="auth-form__eye eye--off" src="/assets/img/eye_off.png" alt="eye off" />
            </button>
          </div>
        </div>
        <button type="submit" class="btn auth-form__btn">로그인</button>
      </form>
      <div class="auth-sns">
        <h2 class="auth-sns__title">소셜 로그인</h2>
        <ul class="auth-sns__ul">
          <li class="auth-sns__li">
            <a href="https://www.google.com/">
              <img class="auth-form__img" src="/assets/img/login_google.png" alt="구글 로그인" />
            </a>
          </li>
          <li class="auth-sns__li">
            <a href="https://www.kakaocorp.com/page/">
              <img class="auth-form__img" src="/assets/img/login_kakaotalk.png" alt="카카오톡 로그인" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
